version: "3.3"
services:
  database: # name of the first service
    container_name: database
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'myauditdb' # database name
      MYSQL_USER: 'root' # user type
      MYSQL_PASSWORD: 'password' # Password
      MYSQL_ROOT_PASSWORD: 'password' # Password for root access
    ports: # <Port exposed> : < MySQL Port running inside container>  
      - '3306:3306'
    expose: # Opens port 3306 on the container
      - '3306'
    volumes: # Where our data will be persisted
      - my-db:/var/lib/mysql
volumes: # Names our volume
  my-db: